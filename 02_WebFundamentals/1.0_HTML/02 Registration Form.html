<!DOCTYPE html>
<html>

    <head>
        <title>My Registration Form</title>
        <h1> My Registration Form</h1>
    </head>

    <body>
        <form>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name"><br /><br />

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name"><br /><br />

            <label for="email">Email:</label>
            <input type="text" id="email" name="email"> <br /><br />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"> <br /><br />

            <label for="pwconfirm">PW Confirm:</label>
            <input type="password" id="pwconfirm" name="pwconfirm"> <br /><br />

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"> <br /><br />

            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender" value="male">

            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender" value="female">

            <label for="female">Other:</label>
            <input type="radio" id="other" name="gender" value="other"> <br /><br />

            <label for="description">A short description about yourself:</label><br />
            <input type="text" id="description" name="description" style="height: 60px; width: 240px;"> <br /><br />

            <label for="favlanguage">Favorite Language:</label>
            <select name="favlanguage" id="favlanguage">
                <option value="javascript">Javascript</option>
                <option value="python">Python</option>
                <option value="ruby">Ruby</option>
                <option value="c#">C#</option>
            </select>
            <br /> <br />


            <button type="button">Submit</button>

        </form>
    </body>

</html>
