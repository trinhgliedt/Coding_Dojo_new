<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    

    <script>
        $(document).ready(function(){
            $('h1').html('Hello');
            $('h1').click(function(){
                $('p').toggle();
            })
        });
    </script>


</head>
<body>
    <h1>Coding Dojo</h1>
    <p>asf</p>
    <p>aihuhdfuh</p>

</body>
</html>
