<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="">
  {% if all_products %}
  <ul>
    {% for product in all_products %}
    <li>{{ product.name }}</li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No product found.</p>
  {% endif %}
</body>

</html>
