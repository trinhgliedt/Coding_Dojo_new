<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/projectStyle.css">
    <!-- {% load static %}
    <link rel='stylesheet' href='{% static 'projectStyle.css' %}'> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="../js/projectJS.js"></script>
    
    <title>Product Information</title>
</head>
<body>
    <div id="container"> <!-- Beg of container -->
        <div class="row mx-3 mb-3 bg-info pt-4 pb-2"> <!-- Header bar -->
            <div class="col h3 text-white">Logo</div>
            <div class="col text-white text-right">
                <a class="text-white" href="/check_out">Shopping Cart  (count of items) </a>
            </div>
        </div> <!-- End of Header bar -->
        <div class="row mx-3">Go Back</div> <!-- Go back button -->
        <div class="row mx-3">{{ this_product.name }}</div> <!-- Product name -->
        <div class="row mx-3"> <!-- Product images and descriptions -->
            <div class="col"> <!-- Product images -->
                <div class="row"> <!-- Main image -->
                    <img class=""  src="" alt="">Main image
                </div> <!-- End of main image -->
                <div class="row"> <!-- Smaller images -->
                    <img class="mr-2" src="" alt=""> small image
                    <img src="mr-2" alt=""> small image
                    <img src="mr-2" alt=""> small image
                    <img src="mr-2" alt=""> small image
                    <img src="" alt=""> small image
                </div> <!-- End of smaller images -->
            </div> <!-- End of product images -->
            <div class="col"> <!-- Product details -->
                <div class="row">Description of product</div>
                <div class="row"> <!-- Price and quantity -->
                    <div class="col-4 text-right">
                        <select name="total_price" id="">
                            <option value="1">1 (${{ this_product.price*1 }})</option>
                            <option value="2">2 (${{ this_product.price*2 }})</option>
                            <option value="3">3 (${{ this_product.price*3 }})</option>
                        </select>
                    </div> 
                </div> <!-- End of price and quantity -->
            </div> <!-- End of details -->
        </div> <!-- End of product images and descriptions -->
        <div class="row mx-3 py-2 mt-3 bg-secondary">Similar Items</div>
        <div class="row mx-3"> <!-- similar items -->
            <!-- {% for product in all_similar_items %} -->
            <div class="col">
                <img src="" alt=""> product image
            </div>
            <div class="col">{{ product.name }}</div>
            <!-- {% endfor %} -->
        </div> <!-- End of similar items -->

    </div> <!-- End of container -->
</body>
</html>
